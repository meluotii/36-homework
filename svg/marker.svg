<svg width="90px" height="90px" xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 20 20">
            <animate xlink:href="#back" attributeName="r" from="4.3" to="10" dur="1.5s" begin="0s"
                repeatCount="indefinite" fill="freeze" id="circ-anim" />
            <animate xlink:href="#back" attributeType="CSS" attributeName="opacity" from="1" to="0" dur="1.5s"
                begin="0s" repeatCount="indefinite" fill="freeze" id="circ-anim" />
            <circle id="back" fill="#fff" opacity="0.3" cx="10" cy="10" r="8.5" stroke-width="1" /> <!-- Back -->
            <circle id="back2" fill="#fff" opacity="0.7" cx="10" cy="10" r="4.5" stroke-width="1" /> <!-- Back2 -->
            <circle fill="#8b6aff" cx="10" opacity="1" cy="10" r="1.5" /> <!-- Front -->
        </svg>